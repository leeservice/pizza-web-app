<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Pizza Time</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>
    <body>
        <header class="bg-dark text-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
            <h1>{{title}}</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="#menu">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="#locations">Locations</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>
                </ul>
            </nav>
                    </div>
                </div>
            </div>
        </header>
        <main class="container mt-4"> 
            <section id ="menu">
                <h2>Our Menu</h2>
                <p>Check out our delicious pizza options!</p>
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <img class="card-img-top" src="https://picsum.photos/200/150?random=2" alt="Margarhita Pizza">
                            <div class="card-body">
                                <h3 class="card-title">Margharita Pizza</h3>   
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <img class="card-img-top" src="https://picsum.photos/200/150?random=2" alt="Pepperoni Pizza">
                <div class="card-body">
                    <h3 class="card-title">Pepperoni Pizza</h3>   
    </div>
</div>
</div>
<div class="col-md-6">
    <div class="card">
        <img class="card-img-top" src="https://picsum.photos/200/150?random=3" alt="Gravy Pizza">
        <div class="card-body">
            <h3 class="card-title">Gravy Pizza</h3>   
</div>
</div>
</div>
                
            </section>
            <section>
                <section id="locations" class="mt-4">
                    <h2>Our loctions</h2>
                    <p>Find a Pizza near you!</p>
                    <div class ="list-group">
                       <a href="#" class="list-group-item">New York City</a>
                       <a href="#" class="list-group-item">Belfast</a>
                       <a href="#" class="list-group-item">London</a>
                    </div>
                </section>
                <section id ="contact" class ="bg-light py-5">
                    <div class="container">
                    <h2>CONTACT US!</h2>
                    <p>Send us a message...</p>
                    <form>
                        <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                         <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                         <label for="message">Message:</label>
                        <textarea type="message" id="message" class="form-control" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                    </div>
                </section>
            </section>
        </main>
        <footer>
            <p>&copy; Pizza Time 2023</p>
        </footer>
        <script src="/public/script.js"></script>
    </body>
</html>
