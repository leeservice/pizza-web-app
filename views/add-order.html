<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Add Order</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <header class="bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Add Order</h1>
                </div>
            </div>
        </div>
    </header>
    <main class="container mt-4">
        <section id="form" class="bg-light py-5">
            <div class = "container">
                <p>Enter Order details:</p>
                {% if errormessage %}
                <div class ="alert alert-danger" role="alert">
                    {{ errormessage }}
                </div>
                {% endif %}
                <form action="/add-order" method="post">


                   
                    <div class="form-group">
                        <label for="customerID">Customer ID</label>
                        <input type="number" id="customerID" name="customerID" class="form-control" value= "{{ customerID }}"  required>
                    </div>
                    <div class="form-group">
                        <label for="orderDate">Order Date</label>
                        <input type="Date" id="orderDate" name="orderDate" class="form-control" value= "{{ orderDate }}" required>
                    </div>
            
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
